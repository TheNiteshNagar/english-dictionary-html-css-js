<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EN Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <span>EN Dictionary</span>
    <span class="theme">Theme</span>
  </header>

  <main>
    <div class="search">
      <input class="search-input" type="text" name="search" id="search" autocomplete="off" placeholder="What's in your mind?" autofocus>
      <button class="search-button"></button>
    </div>
    <div class="result"></div>
  </main>

  <footer>
    <span title="Created by Nitesh Nagar">Made for English Learner</span>
  </footer>
</body>

</html>
