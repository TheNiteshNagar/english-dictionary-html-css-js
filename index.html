<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EN Dictionary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="shortcut icon" href="./public/icon/dictionary.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <div class="left-header">
      <img class="dictionary-icon" src="./public/icon/dictionary.png" alt="Dictionary">
    </div>

    <div class="right-header">
      <div class="font-option">
        <select name="select-font" id="select-font" onchange="">
          <option value="Poppins">Poppins</option>
          <option value="Courier">Courier</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>
      <div class="theme">
        <div class="theme-button">
          <div class="theme-button-circle"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1>Dictionary</h1>
  </main>

  <footer></footer>
</body>

</html>
